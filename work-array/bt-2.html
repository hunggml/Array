<script>

    let arri = [2,4,6,7,6,554,72,4,8]
    for (let i = 1; i < arri.length; i++) {
        if ((arri[i - 1] % 2 === 0) && (arri[i] % 2 === 0)) {
            arri.splice(i, 0, '-')
        }

    }
    document.write(arri.join(''))
</script>
