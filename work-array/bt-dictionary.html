<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Dictionary</h1>
<hr>
<input type="text" id="english">
<input type="button" id="trans" onclick="trans()" value="TRANSLATE">
<p id="vie"></p>
<script>
    function trans() {
        let eng = ["love", "go", "bite", "punch", "moi"]
        let vie =['Yêu','Đi','Cắn', 'đấm','đầu cắt moi']
        let trans=document.getElementById('english').value;
        let index = eng.indexOf(trans)
        if (index!==-1){
            document.getElementById('vie').innerHTML = vie[index]
        } else {
            document.getElementById('vie').innerHTML = "Wrong!"
        }
    }
</script>
</body>
</html>
