<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpCase</title>
</head>
<body>
<input type="text" id="ar8" >
<input type="button"  onclick="ar888()" value="enter">
<p id="ar88"></p>
<script>
    function ar888() {
        let ar8 = document.getElementById('ar8').value;
        let ar88 = ar8.toUpperCase();
        document.getElementById('ar88').innerHTML = ar88
    }
</script>
</body>
</html>
