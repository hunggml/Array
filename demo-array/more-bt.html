<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, -2, -3, 7, 8, 9]
    let max = arr[0] * arr[1]

    for (let i = 1; i < arr.length; i++) {
      if (i<arr.length){
          if (max < arr[i]*arr[i+1]){
              max = arr[i]*arr[i+1]
          }
      }
    }
    console.log(max)
</script>
</body>
