<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reduce</title>
</head>
<body>
<p id="demo"></p>
<script>
    let ar13=[666,166,50]
    function demo(total, num) {
        return total - num
    }
    document.getElementById('demo').innerHTML = ar13.reduce(demo)
</script>
</body>
</html>
