<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [175, 150, 0, 180, 166, 0,31]
    for (let i = 0; i < a.length - 1; i++) {
        for (let j = i + 1; j < a.length; j++) {
            if (a[i] > a[j] && a[i] !== 0 && a[j] !== 0) {
                let temp = a[i]
                a[i] = a[j]
                a[j] = temp
            }

        }

    }
    document.write(a)
</script>
</body>
</html>
