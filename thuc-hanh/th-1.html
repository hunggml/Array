<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<form>
    <fieldset style="width: 600px">
        <legend><h2>SIMPLE SCREEN : </h2></legend>
        <input type="text" id="srceen" style="width: 200px">
        <input type="button" id='add' value="ADD" onclick="clickAdd()">
        <input type="button" id="display" value="DISPLAY" onclick="clickDisplay()">
        <br>

        <p id="result"></p>
    </fieldset>
</form>
<script>
    let x = 0
    let arry = []

    function clickAdd() {
        arry[x] = document.getElementById('srceen').value;
        alert('element' + arry[x] + ' = ' + x)
        x++
    }

    function clickDisplay() {
        let e = '<hr>'
        for (let i = 0; i < arry.length; i++) {
            e += 'Element ' + i + ' = ' + arry[i] + '<br>'

        }
        document.getElementById('result').innerHTML = e
    }
</script>

</body>
</html>
